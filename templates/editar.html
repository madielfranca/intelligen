{% extends "template.html" %}
{% block conteudo %}

    <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ jogo.id }}">
        <fieldset>
          <div class="form-group col-md-6">
              <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control " value="{{ jogo.nome }}">

            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}">

                <label for="console">CÃ³digo</label>
            <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}">
              <div class="mx-auto" style="width: 200px;">
                  <label for="console">_________________</label>
              </div>
              <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
              <a class="btn btn-danger" href="{{ url_for('listar') }}">Voltar</a>
          </div>

        </fieldset>
    </form>
<h1>Editando Imagem</h1>
    <form action="{{ url_for('atualizar_img') }}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-6">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_jogo) }}">
             <div class="mx-auto" style="width: 200px;">
              <label for="console">______________________</label>
            </div>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                <label class="fileContainer btn btn-success btn-salvar">
                    Mudar capa
                    <input type="file" name="arquivo" accept=".jpg">
                </label>
        </figure>
        <input type="hidden" name="id" value="{{ jogo.id }}">
        <fieldset>
          <div class="form-group">
            <input type="hidden" type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}">
          </div>
          <div class="form-group">
            <input type="hidden" type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}">
          </div>
          <div class="form-group">
            <input type="hidden" type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}">
          </div>
        </fieldset>
    </form>
{% endblock %}
